<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>

    <!-- Bootstrap Link start -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Bootstrap Link end -->

    <!-- CSS Link start -->
    <link rel="stylesheet" href="Style/indexStyle.css">
    <!-- CSS Link end -->

    <!-- Icon Link Start -->
    <link rel="shortcut icon" href="MyAssets/ICON/My_Icon.ico" type="image/x-icon">
    <!-- Icon Link End -->

</head>
<body>

     <!-- Header start -->
     <header class="header">
        <h1 class="Start">Money Master</h1>
     </header>
     <!-- Header end -->

     <!-- Main start -->
     <main class="main">
        <div class="ALL_Item">
            <div class="container-fluid">
               <div class="row">
                  <div class="col-lg-6 col-sm-12 leftside">
                    <!-- <h1>Left Side</h1> -->
                    <img class="image_" src="Assets/Image/Image-1.png" alt="">
                  </div>
                  <div class="col-lg-6 col-sm-12 rightside">
                     <!-- <h1>Right Side</h1> -->
                      <div class="Item my-5">
                         <h5>Income</h5>
                         <label for="" class="lbl my-3">
                           <div class="site1">
                               Income:
                           </div>
                           <div class="site2">
                            <input type="number" name="" id="incomeid" class="inputbox">
                           </div>
                         </label>

                         <h5 class="my-3">Expenses</h5>
                         <label for="" class="lbl my-3">
                            <div class="site1">
                                Food:
                            </div>
                            <div class="site2">
                             <input type="number" name="" id="foofid" class="inputbox">
                            </div>
                         </label>
                         <label for="" class="lbl my-3"> 
                            <div class="site1">
                                Rent:
                            </div>
                            <div class="site2">
                             <input type="number" name="" id="rentid" class="inputbox">
                            </div>
                         </label>

                         <label for="" class="lbl my-3">
                            <div class="site1">
                                Cloth:
                            </div>
                            <div class="site2">
                             <input type="number" name="" id="clothid" class="inputbox">
                            </div>
                         </label>
                         <button class="btn mybtn my-3" id="calculatebtnid">Calculate</button>
                         <h6 class="my-3">Total Expenses: <span id="totalexpensesid"></span></h6>
                         <h6 class="my-3">Balance: <span id="balanceid"></span></h6>

                         <label for="" class="my-3">
                            Save: <input type="number" name="" id="saveinputid" class="inputbox ib"> % <button class="btn mybtn" id="savebuttonid">Save</button>
                          </label>
    
                          <h6 class="my-3">Saving Amount: <span id="savingamountid"></span></h6>
                          <h6 class="my-3">Remaining Balance: <span id="remainbalanceid"></span> </h6>
                      </div>

                     
                  </div>
               </div>
            </div>
        </div>
     </main>
     <!-- Main end -->
    

    <!-- Bootstrap js link start -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- Bootstrap js link end -->

    <!-- My JS Link start -->
    <script src="JS/indexdev.js"></script>
    <!-- My JS Link end -->
</body>
</html>
